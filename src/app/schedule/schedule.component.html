<div class="bg">
    <app-phone-nav-menu (menuOn)="menuOn =$event"></app-phone-nav-menu>

	<div class="page-content" *ngIf="!menuOn">
		<div class="description">
			<full-calendar *ngIf="calendarOptions" #fullcalendar [options]="calendarOptions">
				<ng-template #eventContent let-arg>
					<b>{{ arg.event.title }}</b> - {{ arg.event.start.getDate() }}
				</ng-template>
			</full-calendar>
		</div>
		<app-side-nav> </app-side-nav>
	</div>
    <app-phone-nav-menu-body [menuOn]="menuOn"></app-phone-nav-menu-body>

</div>
